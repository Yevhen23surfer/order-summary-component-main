<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <!-- <img id="background" src="/images/pattern-background-desktop.svg"> -->
  <div class="container">
    <div class="box">
        <img id="imgtop" src="./images/illustration-hero.svg">
        <h1>Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <!-- Plan block -->
        <div class="priceplan">
          <img id="musicicon" src="./images/icon-music.svg">
          <div id="priceb">
            <p id="plan-p">Annual Plan</p>
            <p id="price-p">$59.99/year</p>
          </div>
          <p id="Change-p">Change</p>
        </div>
        <div class="payment">
          <button>Proceed to Payment</button>
          <h2>Cancel Order</h2>
        </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yevhen Skopets</a>.
  </div>
</body>
</html>
